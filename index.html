<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <h1>StopWatch</h1>
      <div id="time">
        <span id="hour">00</span> :
        <span id="min">00</span> :
        <span id="sec">00</span> :
        <span id="count">00</span>
      </div>
      <div class="button-container">
        <button class="btn" id= "start" onclick="startTime()">start</button> 
        <button class="btn" id=" stop" onclick="stopTime()">stop</button>
        <button class="btn" id="reset" onclick="resetTime()">reset</button>
        
      </div>
    </div>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
